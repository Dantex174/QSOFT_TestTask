<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>QSOFT Test Task</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="logo">
                    <a href="#"><img src="img/logo.png" alt="logo"></a>
                </div>
                <div class="search">
                    <img src="img/Search.png" alt="search" class="search__img">
                    <input type="text" class="search__input" placeholder="Найти...">
                </div>
                <div class="user">
                    <p class="user__name">Константин</p>
                    <img src="img/face.png" alt="face" class="user__pics">
                </div>
            </div>
        </div>
    </header>
    <section class="partners">
        <div class="container">
            <h1 class="partners__title">наши партнёры</h1>
            <div class="cards">
                <div class="card"><img src="img/partners/henk.png" alt="henk"></div>
                <div class="card"><img src="img/partners/JohnDeere.png" alt=""></div>
                <div class="card"><img src="img/partners/McDonalds.png" alt="McDonalds"></div>
                <div class="card"><img src="img/partners/ikea.png" alt="ikea"></div>
                <div class="card"><img src="img/partners/Reebok.png" alt="Reebok"></div>
                <div class="card"><img src="img/partners/Nike.png" alt="Nike"></div>
                <div class="card"><img src="img/partners/caterpillar.png" alt="caterpillar"></div>
            </div>
        </div>
    </section>
</body>
</html>
